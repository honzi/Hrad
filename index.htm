<!doctype html>
<meta charset=utf-8>
<title>Hrad.htm</title>
<link href=css/hrad.css rel=stylesheet>

<div class=column>
    <b>Resource</b><br>
    Food<br>
    Gold<br>
    Population<br>
    Stone
</div>

<div class=column>
    <b>Amount</b><br>
    <span id=food></span><br>
    <span id=gold></span><br>
    <span id=people></span><br>
    <span id=stone></span>
</div>

<div class=column>
    <b>Bonus/Day</b><br>
    <span id=food-bonus></span><br>
    +<span id=gold-bonus></span><br>
    +<span id=people-bonus></span><br>
    +<span id=stone-bonus></span>
</div>

<div class=column>
    <b>Workers</b> (<span id=unemployed-workers></span>)<br>
    <span id=food-workers></span> (<a onclick="distribute_workers(0, 1)">+</a>/<a onclick="distribute_workers(0, -1)">—</a>)<br>
    <span id=gold-workers></span> (<a onclick="distribute_workers(1, 1)">+</a>/<a onclick="distribute_workers(1, -1)">—</a>)<br>
    <span id=people-workers></span> (<a onclick="distribute_workers(2, 1)">+</a>/<a onclick="distribute_workers(2, -1)">—</a>)<br>
    <span id=stone-workers></span> (<a onclick="distribute_workers(3, 1)">+</a>/<a onclick="distribute_workers(3, -1)">—</a>)
</div>

<hr>

<div id=start-day>
    <a onclick=day()>Start New Day</a>
</div>
 <input id=day-duration value=600>ms

<div id=day-events></div>

<script src=js/hrad.js></script>
